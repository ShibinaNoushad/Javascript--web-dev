<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JS For Beginners</title>
    <link rel="stylesheet" href="store_more_users.css">
  </head>
  <body>
    <header>
      <h1>JS For Beginners</h1>
    </header>

    <section class="container">
      <form id="my-form">
        <h1>Add User</h1>
        <div class="msg"></div>
        <div>
          <label for="name">Name:</label>
          <input type="text" id="name">
        </div>
        <div>
          <label for="email">Email:</label>
          <input type="text" id="email">
        </div>
        <input class="btn" type="submit" id=" btn" value="Submit">
      </form>

      <ul id="users"></ul>
<!--
       <ul class="items">
        <li class="item">Item 1</li>
        <li class="item">Item 2</li>
        <li class="item">Item 3</li>
      </ul>-->
    </section>
    

    <script>
        

var username=document.getElementById('name');
var email=document.getElementById('email');
const btn=document.querySelector('.btn');
var user=document.getElementById('users');

btn.addEventListener('click',output);
function output(e){
    e.preventDefault();
    let obj={
        name:username.value,
        email:email.value

    };
    var obj_serialized=   JSON.stringify(obj);
    localStorage.setItem(email.value, obj_serialized);
    var li=document.createElement('li');
    li.appendChild(document.createTextNode(username.value));
    li.appendChild(document.createTextNode(" "));
    li.appendChild(document.createTextNode(email.value));
    user.appendChild(li);


    
}

   </script>
  </body>
</html>
